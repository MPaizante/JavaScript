<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome tem ${ nome.length } tantas letras. </br>`)
        document.write(`Seu nome <strong>${nome}</strong> com letras maiusculo fica ${nome.toUpperCase()} </br>`)
        document.write(` Seu nome em minusculo fica ${nome.toLowerCase()} `)
    </script>
    
</body>
</html>
